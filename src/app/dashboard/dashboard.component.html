<div class=" container-fluid p-5">
    <h1>Students List</h1>
    <div>
        <table class="table table-dark">
            <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Phone</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of students">
                <td>{{i.sname}}</td>
                <td>{{i.class}}</td>
                <td>{{i.phone}}</td>
                <td></td>
                <td>
                    <a routerLink="/dot/{{i.id}}" class="btn btn-info">More Details</a>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
